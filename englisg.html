        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 0.5s; }

        /* Flashcard */
        .card-container { perspective: 1000px; width: 320px; height: 380px; margin: 30px 0; cursor: pointer; }
        .card { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; border-radius: 20px; padding: 30px; box-sizing: border-box; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .card-back { transform: rotateY(180deg); background: #fdfdfd; }
        
        .label { font-size: 0.7em; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .word-en { font-size: 48px; font-weight: 800; color: var(--primary); text-align: center; }
        .word-pt { font-size: 32px; font-weight: 600; color: var(--text); text-align: center; }

        /* Bot√µes de Controle */
        .controls { width: 320px; display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .btn { border: none; padding: 15px 5px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.2s; }

        .btn-medium { background: var(--medio); }
        .btn-easy { background: var(--facil); }

        .footer-info { margin-top: auto; padding: 20px; font-size: 0.8em; color: #999; }
